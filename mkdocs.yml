site_name: GEOGC183 - Cartographic Representation
site_url: https://sitename.example
theme:
  name: material
  palette:
    scheme: default
    primary: orange
    accent: deep orange
  font:
    text: Lato
    code: Fira Code
  icon:
    logo: fontawesome/solid/map-location-dot
  favicon: assets/favicon.ico
  features: 
    - content.code.copy
    - content.code.select
    - content.code.annotate
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.betterem
  - pymdownx.blocks.caption
  - pymdownx.tasklist:
      custom_checkbox: true
      
